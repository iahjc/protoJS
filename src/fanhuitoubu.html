<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<link rel="stylesheet" href="styles/app.css"/>
	<script src="scripts/alinec.js"></script>
	<style>
		*{margin:0; padding:0;}
		body{height:2000px;}
		#pf{ width:40; height:40px; background-color:#ccc; font-size:12px; text-align:center; line-height:40px; position:fixed; right:20px; bottom:20px;}

	</style>
</head>
<body>
	<div id="pf">返回头部</div>
</body>
</html>

<script>
	
	var leader = 0,target = 0;
	var interval = null;
	
	window.onscroll = function(){
		leader = $.getScroll().top;
	}


	$.addEvent($.getDom("#pf"),"click",function(){
		
		
		interval = setInterval(function(){
			leader = leader + (target - leader) /10;
			console.log(leader + "    " + target);
			window.scrollTo(0,leader);

			if(leader == target){ window.clearInterval(interval);}
		},20);
	});


</script>
