<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<link rel="stylesheet" href="styles/app.css"/>
	<script src="scripts/alinec.js"></script>
	<style>
		#fa{ width:400px; height:300px; position:absolute; left:40%; top:200px; background-color:#ccc;}
		#fa .bar{ height:32px; background:#444; cursor:move;}
	</style>
</head>
<body>
	<div id="fa">
		<div class="bar" id="bar"></div>
	</div>
</body>
</html>

<script>
	var _fa = $.getId("fa"),_bar=$.getId("bar");
	
	var x,y,_x,_y;
	_bar.onmousedown = function(event){
		var event = event || window.event;
		
		x = event.clientX,y = event.clientY;
		_x =  _fa.offsetLeft,_y =  _fa.offsetTop;


		document.onmousemove = function(event){
			var event = event || window.event;

			_fa.style.left = _x + (event.clientX - x) +"px";
			_fa.style.top = _y + (event.clientY - y)+"px";

			window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();

		}
	}

	_bar.onmouseup = function(event){
		var event = event || window.event;

		document.onmousemove = null;
	}


</script>
