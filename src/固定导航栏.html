<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<script src="alinec.js"></script>
	<style>
		*{ margin:0; padding:0;}
		body{ height:2000px;}
		#demo{ width:100%; height:100px; background-color:#ccc; overflow:hidden;}
		.nav{ width:100%; height:30px; background-color:#444; }
	</style>
</head>
<body>

<div id="demo">
	<div style="height:70px;"></div>
	<div class="nav"></div>
</div>

</body>
</html>
<script>
	window.onscroll = function(){
		var top = $.getScroll().top;
		if(top > 70){
			$.getDom(".nav").style.position = "fixed";
			$.getDom(".nav").style.top="0";
		}else{
			$.getDom(".nav").style.position = "static";
			$.getDom(".nav").style.top="0";
		}
	}

</script>
