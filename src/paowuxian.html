<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>抛物线运动</title>
	<link rel="stylesheet" href="styles/app.css"/>
	<script src="scripts/alinec.js"></script>
	<style>
		.info{
			display: flex;
			flex-flow: row;
		}
		dl{
			margin-top:30px;
			margin-left:30px;
			display: flex;
			flex-flow: column;
		}
		dl dt{
			color:red;
		}

		#box{
			width:100px;
			height:100px;
			background: red;
			position: absolute; 
			top:400px;
		}

		#btn{
			position: absolute;
			top:510px;
		}

		.line{
			width:1px;
			background:#000;

			height:300px;

			position: absolute;
			top:400px;

			left:500px;
		}


	</style>

</head>
<body>
	<h1>抛物线运动</h1>
	<div class="info">
		<dl>
			<dt>抛物线运动</dt>
			<dd>首先找到碰撞的临界点</dd>
			<dd>确定运动的方向</dd>
			<dd>然后去改对应的速度(速度取反)</dd>
		</dl>


		
	</div>
	<div id="box"></div>
	<div class="line"></div>
	<button id="btn" >自由落体运动</button>

	<script>
		var timer = null;

		document.getElementById("btn").onclick = function(){
			startMove(500,document.getElementById("box"));
		}

		function startMove(target,obj){
			clearInterval(timer);
			var iSpeed = -30;
			var iSpeedX =  10;
			
			timer = setInterval(function(){
				iSpeed += 3;
				var T = obj.offsetTop + iSpeed;
				
				if(T > document.documentElement.clientHeight - obj.offsetHeight){
					T = document.documentElement.clientHeight - obj.offsetHeight;
					iSpeed *= -1;
					
					//乘以损失
					iSpeed *= 0.75;
					iSpeedX *= 0.75;
				}

				//找到临界点取消定时器

				obj.style.top = T + "px";
				obj.style.left = obj.offsetLeft + iSpeedX +"px";
			},30);
		}

	</script>

</body>
</html>
