<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>碰撞运动</title>
	<link rel="stylesheet" href="styles/app.css"/>
	<script src="scripts/alinec.js"></script>
	<style>
		.info{
			display: flex;
			flex-flow: row;
		}
		dl{
			margin-top:30px;
			margin-left:30px;
			display: flex;
			flex-flow: column;
		}
		dl dt{
			color:red;
		}

		#box{
			width:100px;
			height:100px;
			background: red;
			position: absolute; 
			top:400px;
		}

		#btn{
			position: absolute;
			top:510px;
		}

		.line{
			width:1px;
			background:#000;

			height:300px;

			position: absolute;
			top:400px;

			left:500px;
		}


	</style>

</head>
<body>
	<h1>碰撞运动</h1>
	<div class="info">
		<dl>
			<dt>碰撞运动</dt>
			<dd>首先找到碰撞的临界点</dd>
			<dd>确定运动的方向</dd>
			<dd>然后去改对应的速度(速度取反)</dd>
		</dl>


		
	</div>
	<div id="box"></div>
	<div class="line"></div>
	<button id="btn" >碰撞运动</button>

	<script>
		var timer = null;

		document.getElementById("btn").onclick = function(){
			startMove(500,document.getElementById("box"));
		}

		function startMove(target,obj){
			clearInterval(timer);
			var iSpeedX = 10;
			var iSpeedY = 10;
			timer = setInterval(function(){
				var L = obj.offsetLeft + iSpeedX;
				var T = obj.offsetTop + iSpeedY;

				if(T > document.documentElement.clientHeight - obj.offsetHeight){
					T = document.documentElement.clientHeight - obj.offsetHeight;
					iSpeedY *= -1;
				}else if(T < 0){
					T = 0;
					iSpeedY *= -1;
				}

				if(L > document.documentElement.clientWidth - obj.offsetWidth){
					L = document.documentElement.clientWidth - obj.offsetWidth;
					iSpeedX *= -1;
				}else if(L < 0){
					L = 0;
					iSpeedX *= -1;
				}

				obj.style.left = L + "px";
				obj.style.top = T + "px";
			},30);
		}

	</script>

</body>
</html>
