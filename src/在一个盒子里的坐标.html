<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="alinec.js"></script>
		<style>
			*{ margin:0; padding:0;}
			#hz{ width:400px; height:400px; background:pink; margin:100px; }
		</style>
	</head>
	<body>
		<div id="hz">
			
		</div>
	</body>

	<script>
		
		$.addEvent($.getId("hz"),"mousemove",function(event){
			var event = event || window.event;
			this.innerHTML = "X:" + (event.pageX - this.offsetLeft)+"<br /> Y :" + (event.pageY - this.offsetTop);
		});

	</script>



</html>
