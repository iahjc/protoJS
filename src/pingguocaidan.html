<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-sacle=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>苹果菜单</title>
		<style>
			*{margin:0; padding: 0;}
			img{ width:64px; }
			.div1{ width:100%; position: absolute; left: 0; bottom: 0; text-align: center; }
		</style>
	</head>

	<body>
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<div class="div1">
			<img src="images/pg/1.png"/>
			<img src="images/pg/2.png"/>
			<img src="images/pg/3.png"/>
			<img src="images/pg/4.png"/>
			<img src="images/pg/5.png"/>
		</div>
	</body>
</html>

<script>
var aInput = document.getElementsByTagName("input");
var oDiv = document.querySelector(".div1");
var aImg = oDiv.getElementsByTagName("img");

document.onmousemove = function(ev){
	var ev = ev || window.event;
	for(var i = 0; i<aImg.length;i++){
		var x = aImg[i].offsetLeft + aImg[i].offsetWidth/2;
		var y = aImg[i].offsetTop+ aImg[i].offsetHeight/2 + oDiv.offsetTop;
		aInput[i].value = 'x轴' + x + "   y轴:"+y; 

		var b = ev.clientX - x;
		var a = ev.clientY - y;

		var c = Math.sqrt(Math.pow(b,2) + Math.pow(a,2));

		var scale =1 -  c/300;
		if(scale < 0.5){
			scale = 0.5;
		}

		aImg[i].style.width = scale*128 +"px";
		aImg[i].style.height = scale*128 +"px";

	}

}


</script>
